<!DOCTYPE html>
<html>
<head>
    <title>{{ year }} {{ make }} {{ model }} Info</title>
</head>
<body>
    <h1>{{ year }} {{ make }} {{ model }}</h1>
    <h2>Nearby Postings</h2>
    <ul>
    {% for post in postings %}
        <li>{{ post.title }} - ${{ post.price }} - {{ post.location }}</li>
    {% empty %}
        <li>No postings found.</li>
    {% endfor %}
    </ul>
    <h2>Pros and Cons</h2>
    <pre>{{ insights.analysis }}</pre>
</body>
</html>
